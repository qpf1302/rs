<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="睿思邀请码后台">
    <meta name="author" content="齐鹏飞">
<title>睿思邀请码发放-后台管理系统</title>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/jumbotron-narrow.css">
</head>
<body>
  <div class="container" style="position: relative;height: auto;min-height: 100%">
     <div class="header" style="height:60px;">
        <h3 class="text-muted" style="float:left;width:70%;">睿思邀请码发放-后台管理系统</h3>
        <a href="__APP__/Admin/Index/destroy"><button type="button" class="btn btn-default" style="float:right;width:10%;">退出</button></a>
         <h3 class="text-muted"  style="float:right;width:20%;">欢迎：{$Think.session.username}</h3>
    </div>
    <div class="navbar-wrapper" style="z-index:9999">
      <div class="navwrapper">
        <div class="navbar navbar-static-top" style="background-color:#e5e6e5;border-color:#f5f6f5;">
          <div class="container" style="padding-right:0px; padding-left:0px;width: 870px;">
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
               <li class="menuItem"><a href="__APP__/Admin/Index">查看发放历史</a></li>
                <li class="menuItem"><a href="__APP__/Admin/Rule">设置发放规则</a></li>
                <li class="menuItem"><a href="__APP__/Admin/Remain">查看剩余邀请码</a></li>
                 <li class="menuItem"><a href="__APP__/Admin/Change">修改管理员信息</a></li>
              </ul>
            </div>
          </div>
        </div> 
      </div><!-- End Navbar -->
    </div> <!-- END NAVBAR -->
    <form style="text-align:center;" method="post" action="__APP__/Admin/Rule/addrules">
     <foreach name="result" item="list">
     <table class="table table-striped table-bordered" style="text-align:center;width:70%;margin:auto auto;">
      <tr class="danger">
        <td width="30%" style="align:center"><strong>发放时间</strong></td>
        <td width="70%" style="align:center"><input type="date" name="date1" class="form-control" style="width:35%;" value="{$list.date1}"> 至 <input type="date" name="date2" class="form-control" style="width:35%;" value="{$list.date2}"></td>
      </tr>
      <tr style="height:40px;"></tr>
       <tr class="danger">
        <td width="30%" style="align:center"><strong>每天发放数量</strong></td>
        <td width="70%" style="align:center"><input type="text" name="num" class="form-control" style="width:35%;" value="{$list.num}"> 个</td>
      </tr>
      <tr style="height:40px;"></tr>
      <tr class="danger">
        <td width="30%" style="align:center"><strong>每天发放时间</strong></td>
        <td width="70%" style="align:center"><input type="time" name="time1" class="form-control" style="width:35%;" value="{$list.time1}"> 至 <input type="time" name="time2" class="form-control" style="width:35%;" value="{$list.time2}"></td>
      </tr>
      <tr style="height:40px;"></tr>
      <tr class="danger">
        <td width="30%" style="align:center"><strong>邀请码过期时间</strong></td>
        <td width="70%" style="align:center"><input type="date" name="outtime" class="form-control" style="width:35%;" value="{$list.outtime}">
      </tr>
       <tr style="height:40px;"></tr>
     </table>
     </foreach>
     <button type="submit" class="btn btn-default" style="margin:auto auto;">保存</button>
     </form>
  </div>
</body>
</html>
